plugins {
    id 'java'
}

group 'com.learn'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.19'

    compile group: 'com.lightbend.akka', name: 'akka-stream-alpakka-udp_2.12', version: '1.0-M2'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.4'

    // For using IOUtils.readLines
    compile group: 'commons-io', name: 'commons-io', version: '2.6'


    compile group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.7'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.19'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
